<h2 id="Busca-Binaria"><a href="#Busca-Binaria" class="headerlink" title="Busca Binária"></a>Busca Binária</h2><h4 id="Algoritmo-abaixo"><a href="#Algoritmo-abaixo" class="headerlink" title="Algoritmo abaixo"></a>Algoritmo abaixo</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">$ def binary_search(arr, x):</span><br><span class="line">    low = 0</span><br><span class="line">    high = len(arr) - 1</span><br><span class="line">    <span class="keyword">while</span> low &lt;= high:</span><br><span class="line">        mid = (low + high) // 2</span><br><span class="line">        <span class="keyword">if</span> arr[mid] &lt; x:</span><br><span class="line">            low = mid + 1</span><br><span class="line">        <span class="keyword">elif</span> arr[mid] &gt; x:</span><br><span class="line">            high = mid - 1</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="built_in">return</span> mid</span><br><span class="line">    <span class="built_in">return</span> -1</span><br><span class="line"></span><br><span class="line"><span class="comment"># Exemplo de uso</span></span><br><span class="line">arr = [11, 12, 22, 25, 34, 64, 90]</span><br><span class="line">x = 34</span><br><span class="line">index = binary_search(arr, x)</span><br><span class="line"><span class="keyword">if</span> index != -1:</span><br><span class="line">    <span class="built_in">print</span>(f<span class="string">&quot;&#123;x&#125; encontrado na posição &#123;index&#125;&quot;</span>)</span><br><span class="line"><span class="keyword">else</span>:</span><br><span class="line">    <span class="built_in">print</span>(f<span class="string">&quot;&#123;x&#125; não encontrado na lista&quot;</span>)</span><br><span class="line"></span><br></pre></td></tr></table></figure>
